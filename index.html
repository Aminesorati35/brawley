<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars - Récompense</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: 'Nougat';
            src: url('/assets/fonts/fonnts.com-kurstiva_black.otf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }

        body {
            background: url('/assets/background1.jpg') center center / cover repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Nougat', sans-serif;
        }

        .store-img:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Overlay Locker -->
    <div id="lockerOverlay" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="w-[90%] md:w-[60%] lg:w-[40%] h-[80vh] bg-white rounded-xl overflow-hidden shadow-2xl border border-gray-300">
        <iframe 
            src="https://lockedapp.org/cl/i/6ndgxv"
            class="w-full h-full border-0"
            scrolling="yes"
        ></iframe>
    </div>
</div>

    <!-- Main Content -->
    <div class="flex flex-col items-center min-h-screen mt-20">
        
        <!-- Logo -->
        <div class="mb-5">
            <img src="/assets/brawlstars.png" alt="Brawl Stars" class="w-[200px] h-auto object-contain">
        </div>

        <!-- Heading -->
        <h1 class="text-[#FFB800] text-[20px] md:text-3xl font-bold text-center mb-5 leading-tight uppercase">
            Claim a Reward in Brawl Stars !
        </h1>

        <!-- CTA Button -->
        <div class="w-[90%] md:w-[25%] flex items-center justify-center mb-4">
            <img src="/assets/button2.png" class="w-[65%]" alt="" onclick="openLocker()">
        </div>

        <!-- Download Section -->
        <h2 class="text-[#FFB800] text-2xl font-semibold uppercase">
            Download Brawl Stars
        </h2>

        <!-- Store Buttons -->
        <div class="w-full max-w-sm flex justify-center mt-8">
            <a href="https://play.google.com/store/apps/details?id=com.supercell.brawlstars&hl=fr" class="block transition-opacity store-img w-3/5">
                <img src="/assets/play-app.png" alt="Download" class="w-full h-auto">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-8 px-6 font-sans">
        <nav class="max-w-4xl mx-auto flex justify-center gap-8 text-xs md:text-sm">
            <a href="#" class="hover:text-gray-400 text-center">Guide<br>parental</a>
            <a href="#" class="hover:text-gray-400 text-center">Conditions<br>d'utilisation</a>
            <a href="#" class="hover:text-gray-400 text-center">Politique de<br>confidentialité</a>
        </nav>
    </footer>

    <script>
        function openLocker() {
            document.getElementById("lockerOverlay").classList.remove("hidden");
        }
    </script>

</body>
</html>
